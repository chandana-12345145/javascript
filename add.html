<html>
  <body>
    <input type="text" id="num1" placeholder="Enter num1"> </br></br>
    <input type="text" id="num2" placeholder="Enter num2"> </br></br>
    <p id="op">Result</p>
    <button onclick="add()">Add</button>  
    <button onclick="subtraction()">Sub</button>  
    <button onclick="multiplication()">Mul</button>  
    <button onclick="division()">Div</button>    

    <script>
      function add() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("op").innerHTML = "Result: " + result;
      }

      function subtraction() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 - num2;
        document.getElementById("op").innerHTML = "Result: " + result;
      }

      function multiplication() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 * num2;
        document.getElementById("op").innerHTML = "Result: " + result;
      }

      function division() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
          document.getElementById("op").innerHTML = "Cannot divide by zero";
          return;
        }
        let result = num1 / num2;
        document.getElementById("op").innerHTML = "Result: " + result;
      }
    </script>
  </body>
</html>
